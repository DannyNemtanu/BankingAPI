<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/style.css"/>
        <title>Banking System</title>
    </head>
    <body>
        <div class="container-fluid p-0" style="height: 100vh">
            <div class="row">
                <div class="col media p-0">
                    <div class="offset-2 col-8 offset-md-4 col-md-4 align-self-center" style="margin-top: 5%">
                        <h1 class="text-center font-weight-bold">BANKING SYSTEM</h1>
                        <p class="text-center text-secondary">Please register here.</p>
                        <form action="" method="post">
                            <div class="form-group">
                                <input type="text" class="form-control" id="full-name" placeholder="Full Name">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="add1" placeholder="Street Address">
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">

                                    <input type="text" class="form-control" id="add2" placeholder="County">
                                </div>
                                <div class="form-group col-md-6">

                                    <input type="text" class="form-control" id="add3" placeholder="Country">
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email Address"
                                       >
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="pass" placeholder="Passowrd">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="c_password" placeholder="Confirm Password">
                            </div>
                            <button type="button" id="formsubmit" class="w-100 btn btn-primary font-weight-bold">REGISTER</button>
                            <small class="form-text text-muted text-center mt-2 font-weight-bold">Already have an account ?</small>
                            <button type="button" class="w-100 btn btn-default font-weight-bold">SIGN IN</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script>

            var fname = document.getElementById("full-name").value;
            var address = $("#add1").val() + ", " + $("#add2").val() + ", " + $("#add3").val();
            var eamil = $("#email").val();
            var pass = $("#pass").val();
            var cpass = $("#c_password").val();
            
            console.log(fname);
            }
            $("#formsubmit").click(deisplayVals);
        </script>
    </body>
</html>
