<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/style.css"/>

        <script src="https://code.jquery.com/jquery-3.1.1.min.js">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

        <title>Banking System</title>

    </head>
    <body>
        <div class="container-fluid p-0" style="height: 100vh">
            <div class="row">
                <div class="col media p-0">
                    <div class="offset-2 col-8 offset-md-4 col-md-4 align-self-center" style="margin-top: 5%">
                        <h1 class="text-center font-weight-bold">BANKING SYSTEM</h1>
                        <p class="text-center text-secondary">Please login here.</p>
                        <form action="" method="get">
                            <div class="form-group">
                                <input type="text" class="form-control" id="customerId" placeholder="Enter ID">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="customerPassword" placeholder="Password">
                            </div>
                            <button type="button" id="login" class="w-100 btn btn-primary font-weight-bold">LOG IN</button>
                            <small class="form-text text-muted text-center mt-2 font-weight-bold">Don't have an account ?</small>
                            <a href="/index.html" class="w-100 btn btn-default font-weight-bold">REGISTER</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script src="/js/script.js"></script>
    </body>
</html>
