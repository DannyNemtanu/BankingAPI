<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/style.css"/>

        <script src="https://code.jquery.com/jquery-3.1.1.min.js">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <title>Banking System</title>
    </head>
    <body>

             <h1 class="w-100 text-center" >Welcome check your accounts !</h1>
            <button type="button" onclick='loadAccounts()' id="loadAccounts" class="text-center btn btn-danger">Load Account</button>

        <div class="container">
            <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">Account ID</th>
                    <th scope="col">Type</th>
                    <th scope="col">Sort Code</th>
                    <th scope="col">Balance</th>
                    <th scope="col">Transactions</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody id="accountHTML">
                
            </tbody>
        </table>
         <table class="table table-hover transaction-table">
            <thead>
                <tr>
                    <th scope="col">Transaction ID</th>
                    <th scope="col">Type</th>
                    <th scope="col">Description</th>
                    <th scope="col">Date</th>
                    <th scope="col">Amount</th>
                    <th scope="col">From</th>
                    <th scope="col">To</th>
                </tr>
            </thead>
            <tbody id="transactionHTML">
                
            </tbody>
        </table>
        </div>
        <script src="/js/script.js"></script>
    </body>
</html>
